<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_6.1</title>
</head>
<body>
    <div class="container" data-container="container">
        <div class="box todo" data-todo="todo">
            <h2 class="box-title">TODO</h2>
            <div class="task-container"></div>
            <div class="add-btn" data-add="todo">
                <p class="btn-text">+ Add another card</p>
            </div>
            <div  class="form hidden">
                <textarea class="task-text"></textarea>
                <p class="msg hidden">Task container is empity</p>
                <div class="btn-container">
                    <button form="from" data-btn="add">Add card</button>
                    <p class="close">&#10060</p>
                </div>
            </div>
        </div>
        <div class="box progress" data-progress="progress">
            <h2 class="box-title">PROGRESS</h2>
            <div class="task-container"></div>
            <div class="add-btn" data-add="progress">
                <p class="btn-text">+ Add another card</p>
            </div>
            <div class="form hidden">
                <textarea class="task-text"></textarea>
                <p class="msg hidden">Task container is empity</p>
                <div class="btn-container">
                    <button form="from" data-btn="add">Add card</button>
                    <p class="close">&#10060</p>
                </div>
            </div>
        </div>
        <div class="box done" data-done="done">
            <h2 class="box-title">DONE</h2>
            <div class="task-container"></div>
            <div class="add-btn" data-add="done">
                <p class="btn-text">+ Add another card</p>
            </div>
            <div class="form hidden">
                <textarea class="task-text"></textarea>
                <p class="msg hidden">Task container is empity</p>
                <div class="btn-container">
                    <button form="from" data-btn="add">Add card</button>
                    <p class="close">&#10060</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
